<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >

<header th:fragment="headerFragment" class="c-header c-header-light c-header-fixed c-header-with-subheader">
  <button class="c-header-toggler c-class-toggler d-lg-none mfe-auto" type="button" data-target="#sidebar" data-class="c-sidebar-show">
    <span class="c-header-toggler-icon">
    </span>
  </button>
  <button class="c-header-toggler c-class-toggler mfs-3 d-md-down-none" type="button" data-target="#sidebar" data-class="c-sidebar-lg-show" responsive="true"><span class="c-header-toggler-icon"></span></button>
  <ul class="c-header-nav mfs-auto">
    <li class="c-header-nav-item px-3 c-d-legacy-none">
      <form action="#" th:action="@{/logout}" method="post">
        <button sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-sm btn-facebook" type="button">
          <span>관리자</span>
        </button>
        <button sec:authorize="hasRole('ROLE_MANAGER')"class="btn btn-sm btn-github" type="button">
          <span>기획자</span>
        </button>
        <button sec:authorize="hasRole('ROLE_USER')"class="btn btn-sm btn-github" type="button">
          <span>사용자</span>
        </button>
        <input class="btn btn-sm btn-pill btn-danger" type="submit" value="로그아웃"/>
      </form>
    </li>
  </ul>
  <ul class="c-header-nav">

  </ul>
  <div class="c-subheader justify-content-between px-3">
    <ol class="breadcrumb border-0 m-0 px-0 px-md-3">

    </ol>
  </div>
</header>

</html>
