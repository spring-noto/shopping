<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/loginLayout">>

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>
<div layout:fragment="content">
  <body class="c-app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Register</h1>
            <p class="text-muted">SSG Search Admin 회원가입</p>
            <form th:action="@{/account/registerProcessing}" th:object="${account}" method="post">
            <div class="input-group mb-3">
              <div class="input-group-prepend"><span class="input-group-text"></span></div>
              <input class="form-control" type="text" th:field="*{userId}" name="userId" placeholder="아이디" required="required"/>
            </div>
              <div th:if="${param.error}">
                계정이 중복됩니다
              </div>
              <p class="text-muted" th:each="err : ${#fields.errors('userId')}" th:text="${err}" />
            <div class="input-group mb-3">
              <div class="input-group-prepend"><span class="input-group-text"></span></div>
              <input class="form-control" type="text" th:field="*{email}" name="email" placeholder="yourId@ssg.com" required="required"/>
            </div>
              <p class="text-muted" th:each="err : ${#fields.errors('email')}" th:text="${err}" />
            <div class="input-group mb-3">
              <div class="input-group-prepend"><span class="input-group-text"></span></div>
              <input class="form-control" type="password" name="password" th:field="*{password}" placeholder="비밀번호" required="required"/>
            </div>
              <p class="text-muted" th:each="err : ${#fields.errors('password')}" th:text="${err}" />
            <button class="btn btn-block btn-success" type="submit">회원가입 요청</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</div>
